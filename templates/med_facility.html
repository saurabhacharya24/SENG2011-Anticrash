<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title> Medical Facility - Make Request </title>
    <!-- <meta name="description" content=""> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/index.css') }}" type="text/css">
</head>

<body>
    <p class="page-title"> Medical Facility - Make request </p>
    <!-- <script src="" async defer></script> -->
    <form class="form" method=post action="{{ url_for('medfacility') }}">
    
        <p class="form-input-text">Medical Facility ID:
        <input type="text" name="facility_id" class="form-input"></p>
        <p class="form-input-text">Blood Type:
        <select name="blood_type" class="form-input">
        <option value="A+">A+</option>   
        <option value="A-">A-</option> 
        <option value="B+">B+</option> 
        <option value="B-">B-</option> 
        <option value="O+">O+</option> 
        <option value="O-">O-</option> 
        <option value="AB+">AB+</option> 
        <option value="AB-">AB-</option>      
        </select>        
        </p>      

        <p class="form-input-text">Blood Amount:
        <input type="text" name="blood_amount" class="form-input"></p>
        <p class="form-input-text">Request Type:
        <select name="request_type" class="form-input">
            <option value="nonemergency">Non Emergency</option> 
            <option value="Emergency">Emergency</option>   
        </select>
    	</p>
        <input type="submit" value="Make Request" name="submit" class="submit-button">
    </form>
    <!-- <input type="submit" value="Make Request" name="submit" class="make-request-button"> -->
</body>

</html>
